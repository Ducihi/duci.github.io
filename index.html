<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Through My Lense — 攝影作品集</title>
  <style>
    body {
      font-family: "Inter", "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f3ef; /* ✨ 柔和米白色，有Pinterest感 */
      color: #333;
    }

    header {
      background: transparent;
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 1.5rem 2rem;
      text-align: left; /* ✨ 改為靠左 */
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 600;
      color: #2a2a2a;
      letter-spacing: 0.5px;
    }

    header p {
      color: #777;
      margin-top: 6px;
      font-size: 0.9rem;
      max-width: 400px;
    }

    .gallery {
      column-count: 4;
      column-gap: 16px;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    @media (max-width: 1200px) { .gallery { column-count: 3; } }
    @media (max-width: 800px) { .gallery { column-count: 2; } }
    @media (max-width: 500px) { .gallery { column-count: 1; } }

    .photo-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      margin-bottom: 16px;
      overflow: hidden;
      break-inside: avoid;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .photo-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }

    .photo-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      padding: 12px;
      font-size: 0.9rem;
      color: #555;
    }

    footer {
      padding: 1.5rem;
      font-size: 0.85rem;
      color: #888;
      text-align: center;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Through My Lense</h1>
    <p>賽車攝影｜乾淨的影像與短篇故事 — by DuciChen</p>
  </header>

  <main class="gallery" id="gallery"></main>

  <footer>
    © <span id="year"></span> DuciChen — Through My Lense
  </footer>

  <script>
    const totalPhotos = 25; // ← 改成你的照片數量
    const gallery = document.getElementById("gallery");

    for (let i = 1; i <= totalPhotos; i++) {
      const card = document.createElement("div");
      card.className = "photo-card";

      const img = document.createElement("img");
      img.src = `images/photo${i}.jpg`;
      img.alt = `作品 photo${i}`;
      img.loading = "lazy";

      const caption = document.createElement("div");
      caption.className = "caption";
      caption.textContent = `作品 #${i}`;

      card.appendChild(img);
      card.appendChild(caption);
      gallery.appendChild(card);

      img.onerror = () => card.remove(); // 若圖片不存在就略過
    }

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
