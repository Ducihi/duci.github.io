<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duchi Photography</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", "Noto Sans TC", sans-serif;
      background-color: #f5f3ef; /* 柔和奶油白背景 */
      color: #333;
      text-align: center;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      text-align: left;
      padding: 1.2rem 2rem;
      background: transparent;
      font-size: 1.2rem;
      font-weight: 500;
      color: #444;
      letter-spacing: 0.5px;
      z-index: 10;
    }

    .gallery {
      column-count: 3;
      column-gap: 1.5rem;
      padding: 6rem 2rem 2rem;
    }

    @media (max-width: 1000px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .gallery {
        column-count: 1;
      }
    }

    .photo-card {
      break-inside: avoid;
      background-color: #fff;
      margin-bottom: 1.5rem;
      border-radius: 14px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .photo-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
    }

    .photo-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      padding: 0.8rem 1rem;
      font-size: 0.9rem;
      color: #555;
      text-align: left;
    }

    footer {
      margin-top: 3rem;
      padding: 2rem;
      font-size: 0.8rem;
      color: #888;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 4px;
    }

  </style>
</head>
<body>
  <header>Duchi Photography</header>

  <section class="gallery" id="gallery"></section>

  <footer>© 2025 Duchi — All rights reserved.</footer>

  <script>
    const gallery = document.getElementById("gallery");

    // 手動列出要展示的照片
    const photos = [
      { src: 'images/photo_f1_1.jpg', caption: 'Singapore GP Night Action' },
      { src: 'images/photo_f1_2.jpg', caption: 'McLaren Pit Stop Moment' },
      { src: 'images/photo_city_1.jpg', caption: 'Taipei at dusk' },
      { src: 'images/photo_city_2.jpg', caption: 'Tokyo alleyway' },
      { src: 'images/photo_nature_1.jpg', caption: 'Morning light through the trees' },
    ];

    photos.forEach(p => {
      const card = document.createElement('div');
      card.className = 'photo-card';
      card.innerHTML = `
        <img src="${p.src}" alt="${p.caption}">
        <div class="caption">${p.caption}</div>
      `;
      gallery.appendChild(card);
    });
  </script>
</body>
</html>
