<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duchi Photography Portfolio</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    header {
      background-color: #000;
      padding: 2rem;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 2px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    footer {
      padding: 2rem;
      background-color: #000;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Duchi Photography Portfolio</header>

  <section class="gallery">
    <img src="images/P1010368%20(1).JPG" alt="Photo 1">
    <!-- 如果還有其他照片，也照這個方式加 -->
    <!-- <img src="images/photo2.jpg" alt="Photo 2"> -->
  </section>

  <footer>
    © 2025 Duchi — All rights reserved.
  </footer>
</body>
</html>
